<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
      <title>NY Times Article Search</title>  
    </head>
    <body>
    
    <div class = "container">
        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">
                      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-newspaper" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>
                    <path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
                  </svg> New York Times</h1>
                </div>
              </div>
        </header>
​
        <div class="border">
            <div class ="border-bottom" id= "bar">
                <p>Search Parameters</p>
            </div>
​
        <form>
        <!--Search Bar-->
        <p>Search Term:</p>
        <div class ="form-row">
        <input id ="search">
        </div>
        <!--Drop Down for Number of Articles-->
        <div class="form-group">
            <label for="number">Number of Records to Retrieve:</label>
            <select class="form-control" id="number">
              <option>10</option>
              <option>20</option>
              <option>30</option>
              <option>40</option>
              <option>50</option>
            </select>
        <!--Start Date Input-->
        <p>Start Date YYMMDD (Optional) </p>
        <div class ="form-row">
        <input id = "start">
         </div>
          <!--End Date Input-->
          <p>End Date YYMMDD (Optional)</p>
         <div class ="form-row">
        <input id = "end">
        </div>
         <!--Buttons-->
        <div class ="form-row">
        <button id ="lookUp">Search</button>
        <button id ="clearResults">Clear</button>
        </div>
​
        </form>
       </div>
​
     <div class="border">
        <div class ="border-bottom" id= "bar">
            <p>Top Articles</p>
        </div>
     <div id = "articles">
    
​
     </div>
​
     </div>
    </div>
    
    
​
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
